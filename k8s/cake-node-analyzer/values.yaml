image: gcr.io/princess-pup/cake-node-analyzer:latest

resources:
  requests:
    cpu: 10m
    memory: 100M
tolerations:
- key: greensoftware.foundation/carbon-intensity
  operator: Exists
  effect: NoSchedule

policy:
  dataSource:
    type: CAAPI
    sortBy: currentIntensity
  taints:
    type: worst
    effect: NoSchedule
    shouldTaintOnlyLocation: true